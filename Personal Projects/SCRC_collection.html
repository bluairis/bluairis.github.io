<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/uchicago_format.css">
    <title>SCRC Collections</title>
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->
    <div class="container-fluid container-content">

        <h3>Text 1</h3>
        <p><em>Text 2</em><p>
        <div class="container-fluid" style="width: 500px; margin: 15px;">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img src="../Images/baby_pig.jpg" class="d-block w-100 uniform-four-column-image">
              <div class="carousel-caption">Caption 1</div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../Images/baby_hippo.jpg" class="d-block w-100 uniform-four-column-image">
              <div class="carousel-caption">Caption 2</div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../Images/baby_puppy.jpg" class="d-block w-100 uniform-four-column-image">
              <div class="carousel-caption">Caption 3</div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../Images/baby_kitten.jpg" class="d-block w-100 uniform-four-column-image">
              <div class="carousel-caption">Caption 4</div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
        
    </div>
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->
    
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
